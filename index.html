
<!DOCTYPE html>

<head>

  <title>당산 시각화</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }

  </style>

<body>
  <h1>🚇 당산 시각화</h1>
  <div class="line">
    <div class="station">개화</div>
    <div class="station">김포공항</div>
    <div class="station">당산</div>
    <div class="station">보훈병원</div>
  </div>
  <div id="train" class="train"></div>
  <script type="module" src="/src/App.jsx"></script>
</body>
</html>
