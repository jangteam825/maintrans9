
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9호선 노선도</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      overflow-x: auto;
    }

    .line-container {
      display: flex;
      align-items: center;
      position: relative;
      white-space: nowrap;
    }

    .station {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
      position: relative;
    }

    .station-point {
      width: 20px;
      height: 20px;
      background-color: #FFC300;
      border-radius: 50%;
      border: 2px solid #333;
    }

    .station-name {
      margin-top: 8px;
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
    }

    .line {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 4px;
      background-color: #333;
      transform: translateY(-50%);
      z-index: -1;
    }
  </style>
</head>
<body>

<div class="line-container">
  <div class="line"></div>

  <!-- 역 리스트 전체 -->
  <div class="station"><div class="station-point"></div><div class="station-name">개화</div></div>
  <div class="station"><div class="station-point"></div><div class="station-name">김포공항</div></div>
  <div class="station"><div class="station-point"></div><div class="station-name">공항시장</div></div>

  <div class="station"><div class="station-point"></div><div class="station-name">증미</div></div>
  <div class="station"><div class="station-point"></div><div class="station-name">등촌</div></div>
  <div class="station"><div class="station-point"></div><div class="station-name">염창</div></div>

  <div class="station"><div class="station-point"></div><div class="station-name">선유도</div></div>
  <div class="station"><div class="station-point"></div><div class="station-name">당산</div></div>

</html>
