
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9호선 노선도 시각화</title>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.full.min.js"></script>
  <script defer src="main.js"></script>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      overflow-x: auto;
    }
    .lines-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 100px;
      min-width: max-content;
    }
    .line-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 50px;
    }
    .line-title {
      font-size: 20px;
      font-weight: bold;
      background-color: #FFCC00;
      padding: 6px 12px;
      border-radius: 12px;
      color: #333;
      margin-bottom: 20px;
    }
    .station {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
      position: relative;
    }
    .station-point {
      width: 15px;
      height: 15px;
      background-color: #FFC300;
      border-radius: 50%;
      border: 1px solid #666;
      z-index: 2;
    }
    .station-name {
      margin-top: 10px;
      font-size: 13px;
      color: #444;
      text-align: center;
      white-space: nowrap;
    }
    .station-time {
      margin-top: 6px;
      font-size: 10px;
      color: #555;
      height: 14px;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <input type="file" id="excelUpload" style="margin-bottom: 20px;" />

  <div class="lines-wrapper">
    <div class="line-section">
      <div class="line-title">상선 ▶️</div>
      <div class="line-container">
        <div class="station">
          <div class="station-point"></div>
          <div class="station-name">개화</div>
          <div class="station-time"></div>
        </div>
        <div class="station">
          <div class="station-point"></div>
          <div class="station-name">김포공항</div>
          <div class="station-time"></div>
        </div>
        <div class="station">
          <div class="station-point"></div>
          <div class="station-name">당산</div>
          <div class="station-time"></div>
        </div>
      </div>
    </div>
    <div class="line-section">
      <div class="line-title">하선 ▶️</div>
      <div class="line-container">
        <div class="station">
          <div class="station-point"></div>
          <div class="station-name">중앙보훈병원</div>
          <div class="station-time"></div>
        </div>
        <div class="station">
          <div class="station-point"></div>
          <div class="station-name">둔촌오륜</div>
          <div class="station-time"></div>
        </div>
        <div class="station">
          <div class="station-point"></div>
          <div class="station-name">당산</div>
          <div class="station-time"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
