

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9호선 노선도</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      overflow-x: auto;
    }
    .lines-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 100px;
      min-width: max-content;
    }
    .line-section {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 50px;
    }
    .line-title {
      font-size: 20px;
      font-weight: bold;
      background-color: #FFCC00;
      padding: 6px 12px;
      border-radius: 12px;
      color: #333;
      margin-bottom: 20px;
    }
    .legend {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      align-items: center;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .legend-line {
      width: 30px;
      height: 4px;
      border-radius: 2px;
    }
    .express-line, .normal-line, .base-line {
      position: absolute;
      height: 4px;
    }
    .express-line {
      top: -40px;
      left: 0;
      right: 0;
      background-color: #FF3B30;
      z-index: 1;
    }
    .normal-line {
      top: 110%;
      left: 0;
      right: 0;
      background-color: #FFCC00;
      z-index: 0;
    }
    .base-line {
      top: 7px;
      left: 50%;
      transform: translateX(-50%);
      width: calc(100% - 80px);
      background-color: #333;
      z-index: 0;
    }
    .line-container {
      display: flex;
      align-items: center;
      position: relative;
      white-space: nowrap;
    }
    .station {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
      position: relative;
    }
    .station-point {
      width: 15px;
      height: 15px;
      background-color: #FFC300;
      border-radius: 50%;
      border: 1px solid #666;
      z-index: 2;
    }
    .station-name {
      margin-top: 10px;
      font-size: 13px;
      color: #444;
      text-align: center;
      white-space: nowrap;
    }
    .station-time {
      margin-top: 6px;
      font-size: 10px;
      color: #555;
      height: 14px;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>

  <!-- ① 여기에 파일 업로드 버튼을 추가 -->
  <input type="file" id="excelUpload" style="margin-bottom:20px;" />

  <!-- ② 기존 노선도 HTML (legend, line-section, station…)을 그대로 둡니다 -->
  <div class="lines-wrapper">
    <div class="legend">
      <div class="legend-item">
        <div class="legend-line" style="background-color: #FF3B30;"></div> 급행
      </div>
      <div class="legend-item">
        <div class="legend-line" style="background-color: #FFCC00;"></div> 일반
      </div>
    </div>

    <div class="line-section">
      <div class="line-title">상선 ▶️</div>
      <div class="line-container">
        <div class="express-line"></div>
        <div class="base-line"></div>
        <div class="normal-line"></div>

        <!-- station 요소들… -->
        <div class="station">
          <div class="station-point"></div>
          <div class="station-name">개화</div>
          <div class="station-time"></div>
        </div>
        <!-- (중략: 김포공항, 공항시장, …, 중앙보훈병원) -->
      </div>
    </div>

    <div class="line-section">
      <div class="line-title">하선 ▶️</div>
      <div class="line-container">
        <div class="express-line"></div>
        <div class="base-line"></div>
        <div class="normal-line"></div>

        <!-- station 요소들… -->
        <div class="station">
          <div class="station-point"></div>
          <div class="station-name">중앙보훈병원</div>
          <div class="station-time"></div>
        </div>
        <!-- (중략: 둔촌오륜, 올림픽공원, …, 개화) -->
      </div>
    </div>
  </div>

  <!-- ③ 엑셀 업로드 후 Heroku API 호출 스크립트 (</body> 바로 위) -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const upload = document.getElementById("excelUpload");
      upload.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const form = new FormData();
        form.append("file", file);

        try {
          const res = await fetch(
            "https://maintrans9-upload-6e3ba659a8bc.herokuapp.com/api/process",
            { method: "POST", body: form }
          );
          const trains = await res.json();  // [{ station: "당산", minutes: N }, …]

          document.querySelectorAll(".station").forEach((el) => {
            const name = el.querySelector(".station-name").textContent.trim();
            const match = trains.find((t) => t.station.trim() === name);
            if (match) {
              el.querySelector(".station-time").textContent =
                `도착까지 ${match.minutes}분`;
            }
          });
        } catch (err) {
          console.error("서버 호출 오류:", err);
        }
      });
    });
  </script>

</body>
</html>
