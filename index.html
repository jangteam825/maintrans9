
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>9호선 노선도</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #f0f2f5;
      font-family: Arial, sans-serif;
      overflow-x: auto;
    }

    .lines-wrapper {
      display: flex;
      flex-direction: column;
      gap: 80px;
    }

    .line-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .line-title {
      font-size: 20px;
      font-weight: bold;
      background-color: #FFCC00;
      padding: 6px 12px;
      border-radius: 12px;
      color: #333;
    }

    .legend {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      margin-bottom: 20px;
      font-size: 14px;
      align-items: center;
    }

    .legend-item {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .legend-line {
      width: 30px;
      height: 4px;
      border-radius: 2px;
    }

    .express-line {
      position: absolute;
      top: 45%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #FF3B30; /* 급행: 빨간색 */
      z-index: -1;
    }

    .normal-line {
      position: absolute;
      top: 55%;
      left: 0;
      width: 100%;
      height: 2px;
      background-color: #FFCC00; /* 일반: 노란색 */
      z-index: -1;
    }

    .line-container {
      display: flex;
      align-items: center;
      position: relative;
      white-space: nowrap;
    }

    .station {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 20px;
      position: relative;
    }

    .station-point {
      width: 15px;
      height: 15px;
      background-color: #FFC300;
      border-radius: 50%;
      border: 1px solid #666;
    }

    .station-name {
      margin-top: 6px;
      font-size: 13px;
      color: #444;
      text-align: center;
      white-space: nowrap;
    }

    .station-time {
      margin-top: 4px;
      font-size: 10px;
      color: #555;
      height: 14px;
      text-align: center;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<div class="lines-wrapper">

  <div class="legend">
    <div class="legend-item">
      <div class="legend-line" style="background-color: #FF3B30;"></div> 급행
    </div>
    <div class="legend-item">
      <div class="legend-line" style="background-color: #FFCC00;"></div> 일반
    </div>
  </div>

<!-- 이하 기존 내용 그대로 유지 -->

</div>

</body>
</html>
