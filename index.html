
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>9호선 도착 시각 시스템</title>
  <script type="module">
    import * as XLSX from "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs";
    import { visualizeTrains } from "./main.js";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("excelUpload").addEventListener("change", async (e) => {
        const file = e.target.files[0];
        const data = await file.arrayBuffer();
        const workbook = XLSX.read(data);
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

        // 샘플 세그먼트 시간 (trainNo + duration)
        const segmentTimes = [
          { trainNo: "9518", duration: 3 },
          { trainNo: "9518", duration: 5 },
          { trainNo: "9518", duration: 2 },
          // ...
        ];

        visualizeTrains(json, segmentTimes);
      });
    });
  </script>
  <style>
    body { font-family: sans-serif; }
    .train-info { margin: 10px 0; }
  </style>
</head>
<body>
  <h1>9호선 열차 도착 시각 시스템</h1>
  <input type="file" id="excelUpload" />
  <div id="lines-wrapper"></div>
</body>
</html>
